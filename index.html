<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
        <title>Love Calculator</title>
        <link href="styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h2>  Love Calculator   <i class="fa-solid fa-heart" style="color: #e50606;"></i></h2>
            <div class="calculator">
                <label for="name1">Your Name</label>
                <input type="text" id="name1" placeholder="Enter your name">
                <label for="name2">Your Partner's Name:</label>
                <input type="text" id="name2" placeholder="Enter your Partner's name">
                <button onclick="loveCalculator()">Calculate</button>
                <div id="result">Result</div> 
            </div>
        </div>
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/9aaf403eb0.js" crossorigin="anonymous"></script>
       
    </body>
</html>
